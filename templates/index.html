{% extends 'base.html' %}
{% block title %}Социальная сеть{% endblock %}
{% block content %}
<style>
    .container {
        background: #2a3439;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 90%;
        max-width: 400px;
        margin: 0 auto;
        margin-top: 50px;
    }
    h1 {
        color: #00d1ff;
        font-size: 28px;
        margin-bottom: 20px;
    }
    p {
        font-size: 16px;
        margin-bottom: 30px;
    }
    a {
        display: inline-block;
        padding: 12px 24px;
        background-color: #00d1ff;
        color: #1c2526;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 209, 255, 0.5);
        margin: 10px;
    }
    a:hover {
        background-color: #00a1cc;
        box-shadow: 0 0 15px rgba(0, 209, 255, 0.8);
        transform: translateY(-2px);
    }
</style>
<div class="container">
    <h1>Добро пожаловать!</h1>
    <p>Присоединяйся к clouds</p>
    {% if not profile %}
        <a href="/register">Зарегистрироваться</a>
        <a href="/login">Войти</a>
    {% else %}
        <a href="/feed">Перейти в ленту</a>
    {% endif %}
</div>
{% endblock %}
