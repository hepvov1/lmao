{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<style>
  .login-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #2a3439;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
  }

  .login-container h2 {
    text-align: center;
    color: #00d1ff;
    margin-bottom: 20px;
  }

  .login-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    background-color: #1c2526;
    color: white;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    background-color: #3a4a4f;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
  }

  .login-container button:hover {
    background-color: #556d73;
  }
</style>

<div class="login-container">
  <h2>Вход</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>
</div>
{% endblock %}
